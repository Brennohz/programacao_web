<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increva-se</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body id="inscrição">

    <main class="inscrevase">
    <div class="inscr">
        <h2>Faça sua inscrição</h2>
        <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Nome Completo" />
              <input type="email" placeholder="E-mail" />
            </div>
            <div class="input-box">
              <input type="number" placeholder="Telefone" />
              <input type="text" placeholder="CPF" />
            </div>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Escreva qual serviço você gostaria de receber"
            ></textarea>
            <input type="submit" value="Envie" class="bnt" />
          </form>
        </div>

        <div class="foto">
          <img src="/Images/istockphoto-1132753451-1024x1024-removebg.png" alt="inscricao foto">
        </div>
    </main>
    
</body>
</html>
