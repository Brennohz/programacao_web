<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulheres na Tecnologia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <nav>
        <a href="#" target="_blank">Home</a>
        <a href="#" target="_blank">Sobre-nós</a>
        <a href="#" target="_blank">Contato</a>
    </nav>
    </header>

    <main>
        <section class="scarrossel">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="..." class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="..." class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>

        <section class="icones">
            <div class="historias">
                <box-icon name='book-open' animation='fade-down' ></box-icon>
            </div>

            <div class="inscrição">
               <a href="#"><i class='bx bx-message-alt-edit' ></i></a> 

            </div>
            <div class="doar">
                <a href="#"><i class='bx bx-donate-heart' ></i></a>

            </div>
        </section>
    </main>


 <footer>

 </footer>

    <script src="script.js"></script>
</body>
</html>
