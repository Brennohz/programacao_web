<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastro de Usuários</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="Nome" required><br>

        <label for="Sobrenome">Sobrenome:</label>
        <input type="text" id="Sobrenome" name="Sobrenome" required><br>

        <label for="Telefone">Telefone:</label>
        <input type="tel" id="Telefone" name="Telefone" placeholder="(99) 9999-9999" required><br>

        <label for="Email">E-Mail:</label>
        <input type="email" id="Email" name="Email" required><br>
        
        <label for="Senha">Senha:</label>
        <input type="password" id="Senha" name="Senha" required><br>

        <label for="msg">Digite sua mensagem:</label>
        <textarea type="text" id="msg" name="msg" required> </textarea>
   
         <input type="submit" value="Cadastrar">
    </form>

    <div id="Resultado">

    </div>
    
</body>
</html>
