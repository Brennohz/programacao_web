<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: rgb(46, 180, 203);
        }
    </style>
</head>
<body>

    <button id="colorButton">Mudar Cor</button>

    <div id="box"></div>
    
    <script>

        document.getElementById('colorButton').onclick = function () {
            document.getElementById('box').style.backgroundColor = Math.random();
        }

    </script>
  
    
</body>
</html>
