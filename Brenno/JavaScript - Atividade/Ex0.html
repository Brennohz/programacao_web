<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let nome = PromptString('Qual é o seu nome?');
        var idade = Prompt(Number)('Qual é a sua idade?');
        const profissão = Prompt(String)('Qual sua profissão?');

        alert('Seu nome é: ' + nome);
        alert('Sua idade é: ' + idade);
        alert('Sua profissão é: ' + profissão);

    </script>
</body>
</html>
